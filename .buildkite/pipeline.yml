steps:
  - name: ":docker:"
    plugins:
      docker-compose#v1.5.2:
        build: luma-gl
        image-repository: 027047743804.dkr.ecr.us-east-2.amazonaws.com/uber
    agents:
      queue: builders

  - wait

  - name: ":eslint:"
    command: "yarn lint"
    plugins:
      docker-compose#v1.5.2:
        run: luma-gl
    agents:
      queue: workers

  - name: ":hourglass:"
    command: "yarn test-ci"
    plugins:
      docker-compose#v1.5.2:
        run: luma-gl
    agents:
      queue: workers

  - name: ":package:"
    command: "yarn test browser-healess"
    plugins:
      docker-compose#v1.5.2:
        run: luma-gl
    agents:
      queue: workers
